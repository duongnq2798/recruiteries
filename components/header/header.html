<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Header Component</title>
    <link
        href="https://fonts.googleapis.com/css?family=Muli:400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" href="header.css" />
</head>

<body>
    <header class="header">  
        <div class="container">
            <div class="header-wrapper">  
                <a class="logo" href=""><img class="header-wrapper-img " src="../../assets/img/logo.svg" alt="" /></a>
                <img class="header-wrapper-img ic-search" src="../../assets/img/search.svg" alt="" />
                <a href="" class="header-wrapper-login">Log in for referrer</a>
                <div class="row">
                    <div class="container">
                        <ul class="row-list">
                            <li class="row-list-tuple">
                                <select class="row-list-tuple-down">
                                    <option>English</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                </select>
                                <img class="ic-arrow" src="../../assets/img/dropdown.svg" alt="" />
                            </li>
                            <li class="row-list-tuple">
                                <a href="" class="together employer">
                                    <img class="employer-img" src="../../assets/img/building-header.svg" alt="" />
                                    <span>Employer</span>
                                </a>
                            </li>
                            <li class="row-list-tuple">
                                <a class="together" href="../../job-list/job-list.html"><strong>All jobs</strong></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
